spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

security.token.secret=JAVAGAS_@123#
security.token.secret.candidate=JAVAGAS_@123#candidate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

token.sonar=sqp_59b7cf0622646b3504f42969b7b5ae3e49cd1e97

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health, metrics,prometheus
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.metrics.enabled=true
management.endpoint.prometheus.access=read-only